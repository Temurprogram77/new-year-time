<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yangi Yil Kutish</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Yangi Yilni Kutish</h1>
        <div id="countdown">
            <p>Yangi yilgacha:</p>
            <div id="timer">
                <span id="days"></span> days 
                <span id="hours"></span> hours 
                <span id="minutes"></span> minutes 
                <span id="seconds"></span> seconds
            </div>
        </div>
        <div class="animation">
            <p>Yangi yilni kuting, vaqtingiz tugamaydi!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
